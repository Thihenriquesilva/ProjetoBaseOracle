<div 
  class="grid justify-content-center mt-5 mx-5">
  <h2>Previsão do Tempo</h2>
</div>
<div class="card">
{{this.cidade | json}}
  <p-tabView>
    <p-tabPanel header="Pesquisar">
    Pesquisando
      <form #meuForm="ngForm"(submit)="pesquisar()">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-search"></i>
          </span>
          <input ngModel type="text" pInputText placeholder="Digite a cidade" class="w-full block text-center" name="nome">
          <button class="p-button-primary" pButton label="OK"></button><br>
        </div>
      </form>
      <p-table *ngIf="">
        <ng-template pTemplate="header">
          <tr>
            <th>Cidade</th>     
          </tr>
          <tr>
            <th>Temp. max: <br><br>
            Temp. min:</th>     
          </tr>
        </ng-template>
      </p-table>
    </p-tabPanel>
    <p-tabPanel header="Histórico">
    Puxando histórico
      <p-table>
        <ng-template pTemplate="header" let-cidade>
            <tr>
                <th>Cidade 1</th>     
            </tr><br>
            <tr>
                <th>Cidade 2</th>     
            </tr><br>
        </ng-template>
      </p-table>
      <button class="p-button-primary" pButton label="Atualizar" onclick="atualizar()"></button>
    </p-tabPanel>
  </p-tabView>
</div> <br><br>
